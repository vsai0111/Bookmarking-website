<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmark Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Bookmark Manager</h1>
  </header>

  <main>
    <section class="bookmarks-section">
      <h2>My Bookmarks</h2>
      <div id="bookmarks-container">
        <!-- Bookmarks will be displayed here -->
      </div>
    </section>

    <section class="add-bookmark-section">
      <h2>Add a Bookmark</h2>
      <form id="addBookmarkForm">
        <label for="bookmarkTitle">Title:</label>
        <input type="text" id="bookmarkTitle" name="bookmarkTitle" required><br><br>
        
        <label for="bookmarkURL">URL:</label>
        <input type="url" id="bookmarkURL" name="bookmarkURL" required><br><br>

        <label for="bookmarkCollection">Collection:</label>
        <input type="text" id="bookmarkCollection" name="bookmarkCollection" required><br><br>
        
        <button type="submit">Add Bookmark</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
