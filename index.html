<!DOCTYPE html>
<html>
<head>
  <title>Advanced Bookmark Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="login-section">
    <!-- Login and Create Account forms -->
    <h2>Login or Create Account</h2>
    <div id="loginForms">
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <form id="createAccountForm" style="display: none;">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="newUsername" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
      </form>
      <p id="loginError" style="color: red; display: none;">Incorrect username or password</p>
      <button id="createAccountBtn">Create Account</button>
    </div>
  </section>

  <!-- Rest of the sections (bookmarks and add bookmarks) remain the same -->
  
  <script src="script.js"></script>
</body>
</html>
